{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Invoice App {% endblock %}</title>
    <!-- 3rd party plugins -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}" type="text/css">
    <!-- custom css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
{% if user.is_authenticated %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Starbucks</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
            <a class="nav-link" href="{% url 'dashboard' %}">Dashboard <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'client' %}">Clients</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Invoices</a>
        </li>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </ul>
        <form class="form-inline">
            <a href="{% url 'create-invoice' %}">
                <button class="btn btn-sm btn-outline=secondary my-2 my-sm-0" type="button">
                Create Invoice
                </button>
            </a>
        </form>
    <span class="dropdown">
        <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Hello, {{request.user.first_name}}! </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="{% url 'signout'%}" id="nav"> Logout </a>
            </div>
    </span>
    </div>
</nav>
{% endif %}

{% block content %}
{% endblock %}

<script type="text/javascript" src="{% static 'js/jquery.min.js'%}" ></script>
<script type="text/javascript" src="{% static 'js/popper.min.js'%}" ></script>
<script type="text/javascript" src="{% static 'js/bootstrap.min.js'%}" ></script>
<script type="text/javascript">

    $('#myModal').on('shown.bs.modal', function () {
      $('#myInput').trigger('focus')
  })
</script>
</body>
</html>
