{% extends 'base.html' %}

{% block title %} Dashboard {% endblock %}

{% block content %}
<div class="container-fluid">
        <table border = "1">
         <tr>
            <th>Client</th>
            <th>Invoice Number</th>
            <th>Due Date </th>
            <th>Payment Status </th>
            <th>Amount</th>
        </tr>
        {% for index in invoice %}
        <tr>
            <td>{{index.company}}</td>
            <td>{{index.invoice_number}}</td>
            <td>{{index.due_date}}</td>
            <td>{{index.payment_status}}</td>
            <td>{{index.total}}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
