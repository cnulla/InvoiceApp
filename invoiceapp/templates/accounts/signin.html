{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6 left">
            <h3>Log in</h3>
            <form method="POST" action="{% url 'signin' %}" novalidate="">
                {% if form.errors %}
               <div class="red"> {{form.non_field_errors}} </div>
                {% endif %}
                <div class="form-group row">
                   {% csrf_token %}
                   <label for="{{form.email.id_for_label}}"> Email </label>
                   {{form.email}}
                   <div class="red">{{form.email.errors}}</div>
               </div>
               <div class="form-group row">
                    <label for="{{form.password.id_for_label}}"> Password </label>
                    {{form.password}}
                    <div class="red">{{form.password.errors}}</div>
                </div>
                <button type="submit" class="btn btn-primary">Log in</button>
                <p> I don't have an account <a href="#"> Sign Up </a> </p>
            </form>
        </div>
        <div class="col-lg-6">
            <div class="image">
                <div class="automate"> Automate Your Invoice </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
